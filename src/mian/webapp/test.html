<div class="k-edit-form-container">
    <table width="100%">

        <tr>
            <td class="editor-label"><label for="unitname">工作单位</label></td>
            <td class="editor-field">
                <div data-container-for="unitname"><input type="text" class="k-input k-textbox" name="unitname"
                                                          data-bind="value:unitname"></div>
            </td>
        </tr>
        <tr>
            <td class="editor-label"><label for="name">姓名<span class="k-required">*</span></label></td>
            <td class="editor-field">
                <div data-container-for="name"><input type="text" class="k-input k-textbox" name="name"
                                                      required="required" string="true" stringmaxlength="100"
                                                      validationmessage="姓名不能为空" data-bind="value:name"></div>
            </td>
        </tr>
        <tr>
            <td class="editor-label"><label for="position">职务<span class="k-required">*</span></label></td>
            <td class="editor-field">
                <div data-container-for="position"><input type="text" class="k-input k-textbox" name="position"
                                                          required="required" string="true" stringmaxlength="100"
                                                          validationmessage="职务不能为空" data-bind="value:position"></div>
            </td>
        </tr>
        <tr>
            <td class="editor-label"><label for="offtel">办公电话<span class="k-required">*</span></label></td>
            <td class="editor-field">
                <div data-container-for="offtel"><input type="text" class="k-input k-textbox" name="offtel"
                                                        required="required" phone="true" data-bind="value:offtel"></div>
            </td>
        </tr>
        <tr>
            <td class="editor-label"><label for="mobtel">手机<span class="k-required">*</span></label></td>
            <td class="editor-field">
                <div data-container-for="mobtel"><input type="text" class="k-input k-textbox" name="mobtel"
                                                        required="required" phone="true" data-bind="value:mobtel"></div>
            </td>
        </tr>
        <tr>
            <td class="editor-label"><label for="email">电子邮箱<span class="k-required">*</span></label></td>
            <td class="editor-field">
                <div data-container-for="email"><input type="text" class="k-input k-textbox" name="email"
                                                       required="required" data-type="email" data-bind="value:email">
                </div>
            </td>
        </tr>

    </table>
</div>
